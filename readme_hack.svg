<svg fill="none" viewBox="0 0 800 800" width="800" height="800" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				@keyframes rotate {
					0% {
						transform: rotate(0deg);
					}
                    50%{
                        transform: rotate(-10deg);
                    }
					100% {
						transform: rotate(10deg);
					}
				}
                @keyframes pulsate-fwd {
                    0% {
                      -webkit-transform: scale(1);
                              transform: scale(1);
                    }
                    50% {
                      -webkit-transform: scale(1.1);
                              transform: scale(1.1);
                    }
                    100% {
                      -webkit-transform: scale(1);
                              transform: scale(1);
                    }
                  }
                  @keyframes typewriter {
                        0%, 100% {
                            width: 0;
                        }
                        20%, 80% {
                            width: 10.2em;
                        }
                }
                @keyframes caret {
                        0%, 100% {
                            opacity: 0;
                        }
                        50% {
                            opacity: 1;
                        }
                }
				.container {
					font-family: -apple-system, BlinkMacSystemFont, "segoe ui", "Inter", "Helvetica", "Arial", sans-serif, apple color emoji, segoe ui emoji, segoe ui symbol;
					display: flex;
					flex-direction: column;
					margin: 0;
					width: 100%;
					height: 800px;
					background: #251452;
					color: white;
				}
                .hand{
                    display: inline-block;
                    position: relative;
                    animation: rotate ease-in-out 1s infinite alternate;
                }
				p {
					font-size: 20px;
					text-shadow: 0 1px 0 #efefef;
					animation: 5s ease 0s normal forwards 1 fadeIn;
				}
                .header{
                    padding: 50px;
                }
                h1{
                    margin: 0px;
                }
                .greeting{
                    font-size: 40px;
                    font-weight: 400;
                }
                .card{
                    animation-delay: 6s;
                    display: inline-block;
                    position: relative;
                    animation: pulsate-fwd 1s ease-in-out infinite both;
                }
                .name{
                    font-weight: 700;
                    font-size: 60px;
                    margin-left: 10px;
                }
                .writter{
                    align-self: center;
                    width: 700px;
                }
                .writter_container{
                    display: flex;
                    flex-direction: row;
                    justify-content: center;
                    margin-bottom: 150px;
                }
                .badges_container{
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                }
                .badges{
                    display: flex;
                    flex-direction: row;
                    flex-wrap: wrap;
                   width: 80%;
                   gap: 5px;
                   justify-content: center;
                }
                .text_1 {
                    overflow: hidden;
                    white-space: nowrap;
                    display: inline-block;
                    position: relative;
                    animation: typewriter;
                    animation-duration: 10s;
                    animation-timing-function: steps(25, end);
                    animation-iteration-count: infinite;
                }
                .text_1::after {
                    content: "|";
                    position: absolute;
                    right: 0;
                    animation: caret infinite;
                    animation-duration: 1s;
                    animation-timing-function: steps(1, end);
                }
			</style>
			<div class="container">
                <div class="header">
                    <div>
                    <h1 class="greeting">
                    Hi<div class="hand">ðŸ‘‹</div>, I'm<br></br></h1>
                    <h1 class="name">Johiny<div class="card">ðŸŽ´</div></h1>
                    </div>
                </div>
                <div class="writter_container">
                    <h1><span class="text_1">Computers Lover</span></h1>
                </div>
                <div class="badges_container">
                </div>
	        </div>
      </div>
	</foreignObject>
</svg>
