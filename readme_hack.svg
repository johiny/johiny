                }
                .badges{
                    display: flex;
                    flex-direction: row;
                    flex-wrap: wrap;
                   width: 80%;
                   gap: 5px;
                   justify-content: center;
                }
                
			</style>
			<div class="container">
                <div class="header">
                    <div>
